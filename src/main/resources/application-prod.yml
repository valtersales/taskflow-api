# Production Configuration
server.port=${PORT:8080}

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/taskflow}
spring.datasource.username=${DATABASE_USERNAME:taskflow_user}
spring.datasource.password=${DATABASE_PASSWORD:taskflow_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration
logging.level.com.taskflow.api=INFO
logging.level.org.springframework.security=WARN

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
